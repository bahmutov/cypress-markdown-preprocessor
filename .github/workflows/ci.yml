name: ci
on: push
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      # Node > 16
      # npm > 8
      - name: Print Node version ðŸ–¨
        run: |
          node -v
          npm -v

      - name: Run tests ðŸ§ª
        uses: cypress-io/github-action@v5
        with:
          command: npm t

      - name: Test exporting Markdown to JavaScript ðŸ–¨
        run: |
          node ./bin/export-fiddles cypress/integration/skip.md
          cat cypress/integration/skip.js
          # TODO: confirm the exported JavaScript file

      - name: Semantic Release ðŸš€
        uses: cycjimmy/semantic-release-action@v3
        if: github.ref == 'refs/heads/main'
        with:
          branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
