name: ci
on: push
jobs:
  test:
    # https://github.com/bahmutov/cypress-workflows
    uses: bahmutov/cypress-workflows/.github/workflows/split.yml@v1
    with:
      n: 3
      command: npm test

  test-collect:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: bahmutov/npm-install@v1
      - name: Print fiddles ğŸ–¨ï¸
        run: node bin/collect-fiddles -p cypress/e2e/many-fiddles.md
    env:
      # we do not need to install Cypress to run this test
      CYPRESS_INSTALL_BINARY: 0

  release:
    needs: ['test', 'test-collect']
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Semantic Release ğŸš€
        uses: cycjimmy/semantic-release-action@v3
        if: github.ref == 'refs/heads/main'
        with:
          branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
